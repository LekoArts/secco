name: Integration Testing

on: workflow_call

jobs:
  integration-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pm:
          - name: yarn
            displayName: yarn (berry)
            version: 4.3.1
    name: ${{ matrix.pm.displayName }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/pnpm-install
      - name: Install Bun (optional)
        uses: oven-sh/setup-bun@v2
        if: ${{ matrix.pm.name == 'bun' }}
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Run Vitest
        run: pnpm run test:integration
        env:
          INTEGRATION_PM_NAME: ${{ matrix.pm.name }}
          INTEGRATION_PM_VERSION: ${{ matrix.pm.version }}
      - name: Upload isolated dirs
        if: ${{ cancelled() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: isolated-dirs-${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.pm.name }}
          path: /tmp/secco-**/**/*
          retention-days: 1
