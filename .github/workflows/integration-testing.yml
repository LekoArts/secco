name: Integration Testing

on: workflow_call

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/pnpm-install
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Run Vitest
        run: pnpm run test:integration
