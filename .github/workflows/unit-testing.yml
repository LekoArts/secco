name: Unit Testing

on: workflow_call

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [20, 22, 24]
    name: Node.js ${{ matrix.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install dependencies
        uses: ./.github/actions/pnpm-install
        with:
          node-version: ${{ matrix.version }}
      - name: Run Vitest
        run: pnpm run test:unit
